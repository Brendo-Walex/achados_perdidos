<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>listagem de itens</title>
  <link rel="stylesheet" href="css/tela_listagem_de_itens.css" />
  <link rel="stylesheet" href="js/listagem_itens.js">
</head>
<body>
  <!-- Barra superior -->
  <header class="topo">
    <div class="topo-esquerda">
      <h1> <img src="img/logo.png" alt="logo"> Achou?achei.com</h1>
    </div>
  </header>
<section class="acoes">
      <button class="btn btn-borda" id="btn-cadastrar">+ Cadastrar Item</button>
      <button class="btn btn-borda" id="btn-solicitacoes">汨 Ver Solicitaﾃｧﾃｵes</button>
      <button class="btn btn-borda" id="btn-devolucao">竊ｩ Ver Devoluﾃｧﾃ｣o</button>
    </section>
  <main class="conteudo">
    <!-- Botﾃｵes principais -->
    

    <!-- Busca e filtros -->
    <section class="busca-area">
      <div class="busca-esquerda">
        <div class="select">
          <select id="filtrosituacao">
            <option value="todos">Todos</option>
            <option value="achados">Achados</option>
            <option value="perdidos">Perdidos</option>
          </select>
        </div>
        <input id="campoBusca" type="search" placeholder="Pesquise um item aqui" />
      </div>
      <button id="btnBuscar" class="btn-busca">沐</button>
    </section>

    <p class="resultadodapesquisa">3 itens encontrados em IFTO Campus - Colinas</p>

    <!-- Lista de cartﾃｵes -->
    <section id="gradeItens" class="grade">
      <!-- Item 1 -->
      <article class="cartao" data-titulo="Carteira" data-categoria="carteira">
        <div class="cartao-esquerda">
          <img src="img/carteira_marrom.webp" alt="Carteira" />
        </div>
        <div class="cartao-direita">
          <h3>Carteira</h3>
          <p>No dia <strong>25 de Setembro</strong></p>
          <p>Cﾃｳdigo <strong>123</strong></p>
          <p class="guardado">Guardado hﾃ｡ <strong>08 dias</strong></p>
        </div>
      </article>

      <!-- Item 2 -->
      <article class="cartao" data-titulo="ﾃ田ulos" data-categoria="ﾃｳculos">
        <div class="cartao-esquerda">
          <img src="img/ﾃ田ulos_grau.webp" alt="ﾃ田ulos" />
        </div>
        <div class="cartao-direita">
          <h3>ﾃ田ulos </h3>
          <p>No dia <strong>26 de Setembro</strong></p>
          <p>Cﾃｳdigo <strong>12</strong></p>
          <p class="guardado">Guardado hﾃ｡ <strong>07 dias</strong></p>
        </div>
      </article>

      <!-- Item 3 -->
      <article class="cartao" data-titulo="Chaveiro" data-categoria="chaveiro">
        <div class="cartao-esquerda">
          <img src="img/chaveiro_azul.jpg" alt="Chaveiro" />
        </div>
        <div class="cartao-direita">
          <h3>Chaveiro</h3>
          <p>No dia <strong>27 de Setembro</strong></p>
          <p>Cﾃｳdigo <strong>23</strong></p>
          <p class="guardado">Guardado hﾃ｡ <strong>06 dias</strong></p>
        </div>
      </article>
    </section>
    <br>
      <div class="botoes">
        <button type="button" class="apagar">Apagar</button>
        <button type="button" class="editar">Editar</button>

  </main>

</body>
</html>
